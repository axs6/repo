name: Update Packages

on:
  push:
    paths:
      - '*.deb'

jobs:
  update-packages:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up dpkg
      run: sudo apt-get install -y dpkg-dev

    - name: Generate new Packages file
      run: dpkg-scanpackages -m . /dev/null > Packages.new

    - name: Merge Packages files
      run: |
        # Create a dictionary for the new packages
        declare -A new_packages

        # Read the new Packages file and store each package entry in the dictionary
        while read -r line; do
          if [[ $line == "Package:"* ]]; then
            current_package=$(echo $line | cut -d ' ' -f 2)
            new_packages[$current_package]=""
          fi
          new_packages[$current_package]+="$line"$'\n'
        done < Packages.new

        # Create a new Packages.merged file
        > Packages.merged

        # Read the existing Packages file and update it with new package information
        while read -r line; do
          if [[ $line == "Package:"* ]]; then
            current_package=$(echo $line | cut -d ' ' -f 2)
            package_info=""
            if [[ -n "${new_packages[$current_package]}" ]]; then
              while read -r old_line; do
                if [[ $old_line == "Section:"* ]]; then
                  section=$(echo $old_line | cut -d ' ' -f 2-)
                  new_packages[$current_package]=$(echo "${new_packages[$current_package]}" | sed "s/Section:.*/Section: $section/")
                fi
                package_info+="$old_line"$'\n'
                [[ -z "$old_line" ]] && break
              done
              unset new_packages[$current_package]
            else
              package_info="$line"$'\n'
            fi
            echo "$package_info" >> Packages.merged
          else
            echo "$line" >> Packages.merged
          fi
        done < Packages

        # Add any remaining new packages that were not in the existing Packages file
        for package in "${!new_packages[@]}"; do
          echo "${new_packages[$package]}" >> Packages.merged
        done

        mv Packages.merged Packages
        rm Packages.new

    - name: Compress Packages file
      run: |
        gzip -c Packages > Packages.gz
        bzip2 -c Packages > Packages.bz2

    - name: Commit and push changes
      env:
        GITHUB_TOKEN: ${{ secrets.PAT }}
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'
        git pull origin main  # 拉取远程更改
        git add Packages Packages.gz Packages.bz2
        git commit -m 'Update Packages file' || echo "No changes to commit"
        git push origin main || echo "Push failed"
