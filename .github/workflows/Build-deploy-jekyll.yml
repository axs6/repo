name: Build, Deploy Sileo Repo, and Jekyll

on:
  push:
    branches:
      - main
    paths:
      - 'debs/**'

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  # Build job for updating Packages and deploying to GitHub Pages
  update-packages:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Install dpkg-dev
      run: sudo apt-get update && sudo apt-get install -y dpkg-dev

    - name: Ensure script has execute permissions
      run: chmod +x ./generate_packages.sh

    - name: Run generate_packages.sh
      run: bash ./generate_packages.sh

    - name: Generate Packages file
      run: |
        sudo rm -f Packages Packages.bz2 Packages.gz
        sudo dpkg-scanpackages --multiversion debs >> Packages
        cat Packages | gzip > Packages.gz
        cat Packages | bzip2 > Packages.bz2

    - name: Commit and push updated Packages
      env:
        GITHUB_TOKEN: ${{ secrets.PAT }}
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        git pull origin main
        git add Packages Packages.bz2 Packages.gz Release
        git commit -m "Update Packages files" || echo "No changes to commit"
        git push origin main || echo "Push failed"

    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        personal_token: ${{ secrets.PAT }}
        publish_branch: gh-pages
        publish_dir: ./  # Ensure your publish directory is set correctly

  # Build and deploy Jekyll site
  build-and-deploy-jekyll:
    needs: update-packages
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Setup Pages
      uses: actions/configure-pages@v5

    - name: Build with Jekyll
      uses: actions/jekyll-build-pages@v1
      with:
        source: ./
        destination: ./_site

    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3

    - name: Deploy Jekyll site to GitHub Pages
      uses: actions/deploy-pages@v4
      with:
        token: ${{ secrets.PAT }}
        timeout: 600000
        error_count: 10
        reporting_interval: 5000
        artifact_name: github-pages
        preview: false
      env:
        GITHUB_PAGES: true
