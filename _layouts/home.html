---
layout: default
---

<h1>{{ site.title }}</h1>

<ul>
  {% for post in paginator.posts %}
    <li>
      {{ post.title }}
    </li>
  {% endfor %}
</ul>

<div class="pagination">
  {% if paginator.previous_page %}
    Previous
  {% endif %}
  {% for page in (1..paginator.total_pages) %}
    {{ page }}
  {% endfor %}
  {% if paginator.next_page %}
    Next
  {% endif %}
</div>
